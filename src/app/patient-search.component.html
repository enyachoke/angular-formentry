<div class="row">
    <h2>Patient Search</h2>
    <div id="custom-search-input">
        <div class="input-group col-md-12">
            <input [(ngModel)]="searchString" (keydown)="onKeydown($event)" type="text" class="  search-query form-control" placeholder="Search"
                autofocus="true" />
            <span class="input-group-btn">
                <button (click)="searchPatients()" class="btn btn-danger" type="button">
                    <span class=" glyphicon glyphicon-search"></span>
                    <i *ngIf="isLoading" class="fa fa-spinner fa-spin fa-1x fa-fw"></i>
                </button>
            </span>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Identifier(s)</th>
                <th>Patient Name</th>
                <th>Gender</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr style="cursor: pointer;" (click)='selectPatient(patient)' *ngFor="let patient of patients | paginate: { currentPage: currentPage, itemsPerPage: 10 }; let i = index; ">
                <td>{{ (i + 1)+ (page - 1) * 10 }}</td>
                <td>{{patient.identifiers | identifiers}}</td>
                <td>{{patient.person.display}}</td>
                <td>{{patient.person.gender}}</td>
                <td>{{patient.person.age}}</td>
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="page = $event" style="cursor: pointer;"></pagination-controls>
</div>
