<table class="table table-hover">
  <thead>
    <tr>
      <th>Encounter Datetime</th>
      <th>Providers</th>
      <th>Encounter Type</th>
      <th>Form</th>
      <th>Location</th>
      <th>Visit</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let encounter of encounters; let i = index">
      <td>{{encounter.encounterDatetime | date}}</td>
      <td>{{encounter.encounterProviders | providers}}</td>
      <td>{{ encounter.encounterType?.display}}</td>
      <td>{{ encounter.form?.name}}</td>
      <td>{{ encounter.location?.display}}</td>
      <td>{{ encounter.visit?.display}}</td>
      <th>
        <button (click)="editEncounter(encounter)" class="btn btn-primary btn-xs">
          <fa-icon [icon]="['fas', 'edit']"></fa-icon>
        </button>
      </th>
    </tr>
  </tbody>
</table>
