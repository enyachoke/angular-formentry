<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">No Active Session Login</h4>
    </div>
    <div class="modal-body">
        <form accept-charset="UTF-8" (ngSubmit)="login()" role="form">
            <fieldset>
                <div class="form-group">
                    <input [(ngModel)]="model.username" class="form-control" placeholder="admin" name="username" type="text">
                </div>
                <div class="form-group">
                    <input class="form-control" [(ngModel)]="model.password" placeholder="Password" name="password" type="password" value="">
                </div>
                <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
            </fieldset>
        </form>
    </div>
</ng-template>
